<!DOCTYPE html>
<html>
<head>
	<title>Minha primeira transação</title>
	<meta charset="UTF-8">
<!-- stylesheets -->
	<link type="text/css" rel="stylesheet" href="css/style.css">
<!-- scripts -->
    <script src="https://pagar.me/assets/pagarme-v2.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/script.js"></script>

    <script type="text/javascript" src='http://code.jquery.com/jquery-1.5.1.min.js'></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            $("#cep").blur(function(){

                consulta = $("#cep").val()

                var url = "http://cep.correiocontrol.com.br/" + consulta + ".json";

                $.ajax({
                    url:url,
                    type:'GET',
                    dataType: 'json',
                    success: function(json){
                        $("#rua").val(json.logradouro)
                        $("#bairro").val(json.bairro)
                        $("#cidade").val(json.localidade)
                        $("#uf").val(json.uf)
                        },
                });//ajax
            });//function blur
        });
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.1/angular.min.js"></script>
    
    <style type="text/css">
 input.ng-invalid.ng-touched {
    border-color: #FA787E;
  }

 input.ng-valid.ng-touched {
    border-color: #78FA89;
  }
</style>
            <script>
  angular.module('formExample', [])
    .controller('ExampleController', ['$scope', function($scope) {
      $scope.master = {};

      $scope.update = function(user) {
        $scope.master = angular.copy(user);
      };

      $scope.reset = function() {
        $scope.user = angular.copy($scope.master);
      };

      $scope.reset();
    }]);
</script>

</head>
<body ng-app="formExample">
    <div id="page" ng-controller="ExampleController" class="center">
        <h1>Pagamento com Cartão de Crédito</h1>
        <p>Preencha os dados abaixo para gerar seu card_hash na <strong>Pagar.me</strong>.</p>
        <form id="payment_form" action="" method="POST">
            <fieldset>
                <legend>Dados pessoais</legend>
                <div  class="data_group col-12">
                    <div class="data col-4">
                        <label for="name">Nome:</label>
                        <input type="text" ng-model="user.name" required name="name">
                    </div>
                    <div class="data col-4">
                        <label for="email">Email:</label>
                        <input type="email" ng-model="user.email" required name="email">
                    </div>
                    <div class="data col-4">
                        <label for="tel">Telefone:</label>
                        <input type="tel" ng-model="user.tel" required name="tel">
                    </div>
                </div>
                <div class="col-6">
                    <div class="data">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep">
                    </div>
                    <div class="data">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua">
                    </div>
                    <div class="data">
                        <label for="rua">Número:</label>
                        <input type="text" id="numero" name="numero">
                    </div>
                </div>
                <div class="col-6">
                    <div class="data">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro">
                    </div>
                    <div class="data">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade">
                    </div>
                    <div class="data">
                        <label for="uf">UF:</label>
                        <input type="text" id="uf" name="uf">
                    </div>
                </div>
            </fieldset>  
            <fieldset>
                <script>
                 $(document).ready(function(){
                    $("#show_card").click(function(){
                        $("#card").show();
                        $("#billet").hide();
                    });
                    $("#show_billet").click(function(){
                        $("#billet").show();
                        $("#card").hide();
                    });
                });   
                </script>
                <legend><h4 id="show_card">Cartão de crédito</h4></legend>
                <!-- <legend><h4 id="show_billet">Boleto</h4></legend> -->
                <div id="card">
                    <div class="col-6">
                        <div class="data">
                            <label for="card_number">Número do cartão:</label>
                            <input type="text"  id="card_number">
                        </div>
                        <div class="data">
                            <label for="card_holder_name">Nome (como escrito no cartão): </label>
                            <input type="text" id="card_holder_name"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="data">
                            <label for="card_expiration">Data de expiração: </label>
                            <input type="text" maxlength="2" size="2"id="card_expiration_month"/> <span>/</span>
                            <input type="text" maxlength="2" size="2" id="card_expiration_year"/>
                        </div>
                        <div class="data">
                            <label for="card_cvv">Código de segurança:</label> 
                            <input type="text" maxlength="3" id="card_cvv"/>
                        </div>
                    </div>
                </div>
                <div id="billet" style="display:none;">
                    <p>testando</p>
                </div>
            </fieldset> 
                <div id="field_errors">
                </div>
                <input type="submit" class="submit" value="Enviar"></input>
        </form> 
    </div>
</body>
</html>
